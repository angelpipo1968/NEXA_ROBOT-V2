<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Nexa AI" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="application-name" content="Nexa OS" />
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="msapplication-TileColor" content="#0a0a0a" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="color-scheme" content="dark light" />
  <title>Nexa OS</title>
  <script>
    // Sync theme-color with OS/Preference immediately to avoid flashes
    const syncTheme = () => {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.querySelector('meta[name="theme-color"]').setAttribute('content', isDark ? '#0a0a0a' : '#ffffff');
    }
    syncTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', syncTheme);

    // Global Error Handler
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '10000000';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.fontSize = '14px';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.innerText = 'Global Error: ' + msg + '\nOffset: ' + lineNo + ':' + columnNo + '\nStack: ' + (error ? error.stack : 'no stack');
      document.body.appendChild(errorDiv);
      return false;
    };
    window.onunhandledrejection = function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50%';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(255, 100, 0, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '10000000';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.fontSize = '14px';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.innerText = 'Unhandled Rejection: ' + (event.reason ? (event.reason.stack || event.reason) : event.reason);
      document.body.appendChild(errorDiv);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
