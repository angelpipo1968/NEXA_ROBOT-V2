name: Nexa CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit
        continue-on-error: true # Warning mode to not block yet

      - name: Lint Code
        run: npm run lint
        continue-on-error: true

      - name: Run Unit Tests
        run: npm run test -- --run || echo "No tests configured or tests failed"

  build-and-deploy:
    name: Build & Verify
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Production Build
        run: npm run build
        env:
          NODE_ENV: production
